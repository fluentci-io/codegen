name: Release
on:
  release:
    types: [created]

jobs:
  build:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Fluent CI
        uses: fluentci-io/setup-fluentci@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build
        run: fluentci run . build
      - name: Upload release asset
        run: |
          for ext in tar.gz tar.gz.sha256; do
            export FILE=/assets/codegen_${{ env.RELEASE_VERSION }}_x86_64_unknown_linux-gnu.$ext
            fluentci run github_pipeline release_upload
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION }}
